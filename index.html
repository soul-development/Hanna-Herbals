<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanna Herbals - Ведущая Травница</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        
        .hero-container {
            position: relative;
            width: 100%;
            height: 100vh;
            /* background: linear-gradient(to bottom, #f5f5f0, #e8e8e0); */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.95;
        }
        
        /* .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0) 70%, 
                rgba(245,245,240,0.8) 85%, 
                rgba(245,245,240,0.95) 100%);
            pointer-events: none;
        } */
        
        .telegram-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #229ED9;
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(34, 158, 217, 0.3);
            z-index: 10;
        }
        
        .telegram-button:hover {
            background: #1a8ec7;
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 30px rgba(34, 158, 217, 0.4);
        }
        
        .telegram-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        @media (max-width: 768px) {
            .telegram-button {
                padding: 14px 30px;
                font-size: 16px;
                bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <img src="hero-image.jpg" alt="Hanna Herbals - Ведущая Травница" class="hero-image">
        <div class="overlay"></div>
        
        <a href="https://t.me/hannaherbals" class="telegram-button" target="_blank">
            <img src="Logo.svg" alt="Telegram Logo" style="width: 24px; height: 24px;">
            Подписаться на Telegram
        </a>
    </div>
</body>
</html>
